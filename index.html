<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">My Portfolio Blog</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/new-post">Write a Post</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Example: Blog Listing -->
    <section id="blog-list">
        <div class="container">
            <h2>Blog Posts</h2>
            <div class="post">
                <h3><a href="/post/1">Blog Post Title</a></h3>
                <p>Short description of the blog post...</p>
            </div>
            <!-- More posts... -->
        </div>
    </section>

    <!-- Example: Blog Post Creation -->
    <section id="new-post">
        <div class="container">
            <h2>Write a New Post</h2>
            <form id="postForm">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="10" required></textarea>
                
                <button type="submit">Post</button>
            </form>
        </div>
    </section>

    <!-- Example: Single Blog Post Display -->
    <section id="blog-post">
        <div class="container">
            <h2>Blog Post Title</h2>
            <p>Content of the blog post...</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Portfolio Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
